<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div id="jokeList"></div>
        <div>
            <input id="jokeText" type="text" placeholder="Csak PC vicc" />
        </div>
        <button id="addButton">Új vicc felvétele</button>
        <div id="viccek">Viccek</div>
    </form>
    <script>
        document.getElementById("addButton").addEventListener("click", () => {
            let data = {
                jokeText: document.getElementById("jokeText").value
            }

            fetch('api/jokes',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(x => {
                    if (x.ok) {
                        alert("Siker");

                    }
                    else {
                        alert("Kudarc");
                    }
                });

        });

        function ViccBetoltes() {
            fetch('api/jokes')
                .then(result => {
                    if (!result.ok) {
                        console.error(`Hibás letöltés: ${result.status}`);
                        return null;
                    }
                    else {
                        return result.json();
                    }
                })
                .then(data => {
                    document.getElementById("viccek").innerText = data.jokeText
                })
        }

        window.onload = () => {
            ViccBetoltes();
        }
    </script>
</body>
</html>
